<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="calculator container">
        <div id="display" class="display p-2"></div>
        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn btn-dark">AC</button>
            <button class="btn btn-dark">%</button>
            <button class="btn btn-dark">^2</button>
            <button class="btn btn-dark">/</button>
            <!-- Row 2 -->
            <button class="btn btn-light">7</button>
            <button class="btn btn-light">8</button>
            <button class="btn btn-light">9</button>
            <button class="btn btn-dark">*</button>
            <!-- Row 3 -->
            <button class="btn btn-light">4</button>
            <button class="btn btn-light">5</button>
            <button class="btn btn-light">6</button>
            <button class="btn btn-dark">-</button>
            <!-- Row 4 -->
            <button class="btn btn-light">1</button>
            <button class="btn btn-light">2</button>
            <button class="btn btn-light">3</button>
            <button class="btn btn-dark">+</button>
            <!-- Row 5 -->
            <button class="btn btn-light">0</button>
            <button class="btn btn-light">.</button>
            <button class="btn btn-light1">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
